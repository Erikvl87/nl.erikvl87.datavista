<html>
	<head>
		<link href="./fontawesome/css/all.min.css" rel="stylesheet" />

		<style>
			:root {
				--false-color: #ff0000;
				--true-color: #32cd32;
			}

			.homey-widget {
				display: flex;
				justify-content: flex-start;
				align-items: center;
				width: 100%;
				height: 100vh;
				box-sizing: border-box;
				padding: 0 0.15em !important;
			}

			.metadata {
				flex-grow: 1;
				margin-right: 1em;
				min-width: 0;
				display: flex;
				align-items: center;
			}

			.title {
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				width: 100%;
			}

			.switch-container {
				font-size: 2px;
				width: 26em;
				border-radius: 12em;
				position: relative;
				margin-left: auto;
				flex-shrink: 0;
			}

			.switch-color {
				width: 25em;
				height: 11em;
				background-color: var(--homey-color-mono-100);
				border-radius: 12em;
				z-index: -1;
				position: absolute;
				transition: all 500ms cubic-bezier(0.34, 1.36, 0.2, 1);
				border: 1px solid var(--homey-color-mono-200);
			}

			label {
				width: 11em;
				height: 11em;
				border-radius: 12em;
				background-color: white;
				border: 1px solid var(--homey-color-mono-200);
				z-index: 99;
				display: inline-flex;
				position: relative;
				align-items: center;
				justify-content: center;
			}

			label::before,
			label::after {
				font-family: 'Font Awesome 5 Free';
				font-weight: 900;
				font-size: 5em;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				line-height: 1;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100%;
			}

			label::before {
				content: var(--icon-false-value, '\f00d');
				color: var(--false-color);
			}

			label::after {
				content: var(--icon-true-value, '\f00c');
				opacity: 0;
				color: var(--true-color);
			}

			#switch:checked ~ label::before {
				opacity: 0;
			}

			#switch:checked ~ label::after {
				opacity: 1;
			}

			#switch:checked ~ label {
				transform: translate3d(14em, 0, 0) rotatez(360deg);
			}

			#switch:checked ~ .switch-color {
				background: var(--true-color);
			}

			#switch ~ label {
				transition: all 1s cubic-bezier(0.34, 1.36, 0.2, 1);
			}

			input {
				display: none;
			}

			#icon {
				width: 20px;
				height: 20px;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				margin-right: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>

	<body class="homey-widget">
		<div class="metadata">
			<div id="icon" style="display: none"></div>
			<div class="title"></div>
		</div>
		<div class="switch-container">
			<input type="checkbox" id="switch" disabled />
			<div class="switch-color"></div>
			<label for="switch"></label>
		</div>

		<script defer src="script.mjs"></script>
	</body>
</html>
