<html>
	<head>
		<style>
			:root {
				--status-color: #7c7c7c;
			}

			.homey-widget {
				display: flex;
				justify-content: flex-start;
				width: 100%;
				height: 100vh;
				box-sizing: border-box;
				padding: 0 0.15em !important;
			}

			.container {
				display: flex;
				width: 100%;
				height: 100%;
				align-items: center;
			}

			#bar.container {
				position: relative;
				height: 25px;
				align-self: center;
			}

			#title {
				background-color: #555555;
				color: white;
				padding: 0 1em;
				flex-shrink: 0;
				display: flex;
				align-items: center;
				height: 100%;
				border-top-left-radius: 5px;
				border-bottom-left-radius: 5px;
			}

			.status {
				background-color: var(--status-color);
				color: white;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				width: 100%;
				padding: 0 0.5em;
				flex-grow: 1;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				height: 100%;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
			}

			.status-text {
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				width: 100%;
			}

			.status-circle {
				flex-grow: 0;
				flex-shrink: 0;
				width: 14px;
				height: 14px;
				background-color: var(--status-color);
				border-radius: 50%;
				margin-right: 1em;
				margin-left: 3px;
				box-shadow: 0 0 4px 1px var(--status-color);
			}

			@keyframes pulse-transform {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.2);
				}
				100% {
					transform: scale(1);
				}
			}

			@keyframes pulse-box-shadow {
				0% {
					box-shadow: 0 0 5px -2px var(--status-color);
					opacity: 1;
				}
				25% {
					box-shadow: 0 0 10px 0px var(--status-color);
					opacity: 0.7;
				}
				50%, 100% {
					box-shadow: 0 0 5px -2px var(--status-color);
					opacity: 1;
				}
			}

			.pulse-transform {
				animation: pulse-transform 1.5s infinite;
			}

			.pulse-box-shadow {
				animation: pulse-box-shadow 3s infinite;
			}
		</style>
	</head>

	<body class="homey-widget">
		<div id="bar" class="container" style="display: none">
			<div id="title" class="homey-text-regular">Status</div>
			<div id="status" class="status homey-text-regular">
				<span class="status-text"></span>
			</div>
		</div>
		<div id="bullet" class="container" style="display: none">
			<div class="status-circle"></div>
			<span class="status-text"></span>
		</div>

		<script defer src="script.mjs"></script>
	</body>
</html>
