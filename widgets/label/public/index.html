<html>
	<head>
		<style>
			:root {
				--font-weight: normal;
			}

			body {
				height: 100vh;
			}

			.homey-widget {
				padding: 0 0.15em;
			}

			.with-background {
				background-color: var(--homey-background-color);
				padding: var(--homey-su-4);
			}

			#label-container {
				display: flex;
				justify-content: space-between;
				align-items: center;
				width: 100%;
				height: 20px;
				padding: 0px;
			}

			#label {
				flex-grow: 1;
				transition: opacity 1s ease-in-out;
				position: relative;
			}

			#icon {
				width: 20px;
				height: 20px;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				margin-right: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.text-wrapper {
				position: relative;
				display: inline-block;
				overflow: hidden;
				white-space: nowrap;
				width: 100%;
				display: flex;
				line-height: 1.2;
			}

			.line {
				opacity: 0;
				position: absolute;
				height: 24px;
				width: 2px;
				background-color: var(--homey-text-color, black);
				transform-origin: 0 50%;
			}

			.text-wrapper .letter {
				display: inline-block;
				font-weight: var(--font-weight);
			}

			.title {
				margin-top: 2px;
				width: 100%;
				text-align: left;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				height: 20px;
			}

			@keyframes marquee {
				0% {
					transform: translateX(0);
				}
				100% {
					transform: translateX(-100%);
				}
			}

			.letters {
				display: inline-block;
			}

			.marquee {
				animation: marquee 10s linear infinite;
			}
		</style>
		<script src="./anime.min.js"></script>
	</head>
	<body class="homey-widget">
		<div id="label-container">
			<div id="icon" style="display: none"></div>
			<span id="line" class="line"></span>
			<span class="text-wrapper">
				<span id="letters" class="letters"></span>
			</span>
		</div>
		<div class="title homey-text-small-light" style="display: none"></div>
		<script defer src="script.mjs"></script>
	</body>
</html>
