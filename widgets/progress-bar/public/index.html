<html>
	<head>
		<style>
			.homey-widget {
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#progress {
				display: none;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: Arial, sans-serif;
			}

			.progress-container {
				width: 300px;
				text-align: center;
			}

			#progressPercentage {
				font-size: 14px;
				margin-right: 10px;
				width: 35px;
			}

			.bar-container {
				border-radius: 15px;
				overflow: hidden;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			#progressBackground {
				height: 5px;
				width: 100%;
			}

			#progressBar {
				height: 15px;
				width: 0%;
				transition: width 0.5s ease-in-out;
			}

			#icon {
				display: none;
				width: 20px;
				height: 20px;
				background-size: contain;
				background-repeat: no-repeat;
				margin-right: 10px;
				align-items: center;
			}
		</style>
	</head>

	<body class="homey-widget">
			<div style="display: flex; align-items: center;">
				<div id="icon" class=""></div>
				<div id="progressPercentage" class="homey-text-small-light">0%</div>
			</div>
		<div class="progress-container">
			<div class="bar-container" style="background-color: var(--homey-color-mono-200);">
				<div id="progressBackground" style="background-color: var(--homey-color-mono-200);">
					<div id="progressBar"></div>
				</div>
			</div>
		</div>
		<script defer src="script.mjs"></script>
	</body>
</html>
